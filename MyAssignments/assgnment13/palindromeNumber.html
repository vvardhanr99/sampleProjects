<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		var n=prompt("Enter the number");
		n=parseInt(n);
		var sum=0,r,temp;
		temp=n;
		while(n != 0){
			r = n % 10;
			sum = sum * 10 + r;
			n = n / 10;
			n=parseInt(n)
		}
		if(sum==temp){
			console.log("Palindrome Number " + sum);
		}
		else{
			console.log(" Not a Palindrome Number " + temp)
		}
		</script>
	</body>
</html>
