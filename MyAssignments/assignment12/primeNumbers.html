<html>
   <head>
      <title>JavaScript Prime</title>
   </head>

   <body>
      <script>
         for (var limit = 1; limit <= 100; limit++) {
            var a = false;
            for (var i = 2; i <= limit; i++) {
               if (limit % i === 0 && i!==limit) {
                  a = true;
               }
            }
            if (a === false) {
               console.log("<br>"+limit);
            }
         }
      </script>
   </body>
</html>
