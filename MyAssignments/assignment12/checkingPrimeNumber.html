<!DOCTYPE html>
<html>
	<head>
		<title>Prime Number</title>
	</head>
	<body>
		<div>
			Hello
		</div>
		<script type="text/javascript">
			var n=prompt("Enter the number:");
			n=parseInt(n);
			for (var i =2; i <=n; i++) {
				if(n % i == 0){	
					console.log("Not a Prime Number");
					break
				}
				else{
					console.log("Prime Number");
					break
				}
			}
		</script>
	</body>
</html>
