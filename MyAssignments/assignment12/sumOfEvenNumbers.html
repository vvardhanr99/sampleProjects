<!DOCTYPE html>
<html>
	<head>
		<title>Sum Of Even Numbers</title>
	</head>
	<body>
		<script type="text/javascript">
			var n=100;
			var sum=0;
			for (var i = 1; i <= n; i++) {
				if (i % 2 == 0) {
					sum = sum + i;
				}
			}
			console.log(sum);
		</script>
	</body>
</html>
