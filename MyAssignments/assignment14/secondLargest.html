<html>
    <head>
        <title>
            Second Largest Number
        </title>
    </head>
    <body>
        <script>
            var data = [55,50,22,33,44,6];
            for(var i = 0;i < 5; i++){
                data[i] = parseInt(prompt("Enter the elements in an array:" +i)); 
                console.log(data[i]);
                var lno = data[0];
                var secno;
                if(lno < data[i]){
                    secno = data[i] - 1;
                }
            }console.log("Second Largest Number is :" + secno)
        </script>
    </body>
</html>
