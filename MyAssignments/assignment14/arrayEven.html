<html>
    <head>
        <title>
            Array Even
        </title>
    </head>
    <body>
        <script>
            var num = [];
            var sum = 0;
            var range = parseInt(prompt("Enter the range:"))
            for (var j = 0;j < range;j++){
                num[j] = prompt("Enter the array Elements: " +j);
                num[j] = parseInt(num[j]);
            }
                for(var i = 0;i<range;i++){
                    if(num[i] % 2 == 0){
                        console.log(num[i]);
                        sum += num[i];
                    }
                }  
          console.log("Sum of Even array is " +sum);      
        </script>
    </body>
</html>
