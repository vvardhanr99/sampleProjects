<html>
    <head>
        <title>
            Array Amstrong Number
        </title>
    </head>
    <body>
        <script>
            var num = [];
            var sum = 0;
            var r,temp;
            var range = parseInt(prompt("Enter the range:"))
            for (var j = 0;j < range;j++){
                num[j] = prompt("Enter the array Elements: " +j);
                num[j] = parseInt(num[j]);
                n = num[j];
                temp = n;
                while(n != 0){
                    r = n % 10;
                    sum = sum + ( r * r * r );
                    n = n / 10;
                    n = parseInt(n);
                    }   
                    if(temp == sum){
                        console.log("Amstrong Number:",temp);
                    } 
                    else{
                        console.log("Not a Amstrong Number:",temp);
                }
            }
            
        </script>
    </body>
</html>
