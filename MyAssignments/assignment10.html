<!DOCTYPE html>
<html>
	<head>
		<title>Employee Details</title>
	</head>
	<body>
		<div>
			Hello
		</div>
		<script type="text/javascript">
			var Ename,dept,gender,id,pf,hra,basicSalary,total;
			Ename=prompt("Enter Employee Name:");
			gender=prompt("Enter Age of Employee:")
			dept=prompt("Enter Department:");
			id=prompt("Enter Identity of Employee:");
			basicSalary=prompt("Enter Salary");
			basicSalary=parseInt(basicSalary)
			pf=(12/100)*basicSalary;
			hra=(24/100)*basicSalary;
			total=basicSalary+pf+hra;
			console.log("Employee Name is " + Ename);
			console.log("Gender " + gender);
			console.log("Department is " + dept);
			console.log("Identity Number is " + id);
			console.log("BasicSalary is " + basicSalary);
			console.log("pf is " + pf);
			console.log("hra is " + hra);
			console.log("Total Salary is " + total);
		</script>
	</body>
</html>
